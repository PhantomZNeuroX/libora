{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body style="width: 100%; height: 100%;transform: none;">
    <div class="card" style="border-radius: 1em;">
        <div class="card-content" style="background-color: #f0e5d3;margin-top:1.8em">
          <div class="content">
        <form action="/class/join" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
        <h1 class="titl" style="font-family: 'Poppins', sans-serif; font-weight:700;">Join Class</h1>
        <input class="input" type="text" name="code" placeholder="5 Digit Class Code"> <br>
        <div class="submitWrap">
             <input style="background-color: #f8f3ed;" type="submit" class="button is-light sub" value="Join">
             <label class="msg">{{msg}}</label>
            </div>
             
        
    </form>
</div>
</div>
</div>
<div style="width: 100%; height:100%;z-index:-999;position: absolute; background-color: #f8f3ed;left: 0;bottom: 0;;"></div>
</body>
</html>
